<html>


<head>


  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <title>Crime Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">




</head>
<style>
  body {
    background-image: url("http://localhost:5000/static/back.jpg");



  }





  .button {
    background-color: #4CAF50;
    /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s;
    /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
  }

  .button5 {
    background-color: white;
    color: black;
    border: 2px solid #555555;

  }

  .button5:hover {
    background-color: #555555;
    color: white;
  }
</style>

<body>

  <div style="text-align:center">
    <img style="border:0"
    src="{{ url_for('static', filename='logo.png') }}"
      height="200px" width="200px" data-component="image" /><br></br><br></br>
  </div>
  <div style="text-align:center">
    <h1>Crime has occured</h1>
  </div>




  <div style="text-align:center"><a href="http://localhost:5000"><button type="submit" class="button button5"> Go
        Back</button></a></div>
  <div id='map' style=' width:100% ;
              height:66.67vh;
              
              
              
              background-size:cover;
              overflow:scroll;
              overflow-x: hidden;
              overflow-y: hidden'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2VsYmluIiwiYSI6ImNqdGw2bDk2ZDFkaGczeW82YnE2eTdmbHAifQ.ePAmAfEPQQhk8ixTZXnu1g';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10'
    });
    map.on('load', function () {

      map.addSource('trees', {
        "type": 'geojson',
        "data": "{{ url_for('static', filename=data1) }}"
      });
      // add heatmap layer here
      map.addLayer({
        id: 'trees-heat',
        type: 'heatmap',
        source: 'trees',
        maxzoom: 15,
        paint: {
          // increase weight as diameter breast height increases
          'heatmap-weight': {
            property: 'dbh',
            type: 'exponential',
            stops: [
              [1, 0],
              [62, 1]
            ]
          },
          // increase intensity as zoom level increases
          'heatmap-intensity': {
            stops: [
              [11, 1],
              [15, 3]
            ]
          },
          // assign color values be applied to points depending on their density
          'heatmap-color': [
            'interpolate',
            ['linear'],
            ['heatmap-density'],
            0, 'rgba(236,222,239,0)',
            0.2, 'rgb(208,209,230)',
            0.4, 'rgb(166,189,219)',
            0.6, 'rgb(103,169,207)',
            0.8, 'rgb(28,144,153)'
          ],
          // increase radius as zoom increases
          'heatmap-radius': {
            stops: [
              [11, 15],
              [15, 20]
            ]
          },
          // decrease opacity to transition into the circle layer
          'heatmap-opacity': {
            default: 1,
            stops: [
              [14, 1],
              [15, 0]
            ]
          },
        }
      }, 'waterway-label');
      // add circle layer here
      map.addLayer({
        id: 'trees-point',
        type: 'circle',
        source: 'trees',
        minzoom: 14,
        paint: {
          // increase the radius of the circle as the zoom level and dbh value increases
          'circle-radius': {
            property: 'dbh',
            type: 'exponential',
            stops: [
              [{ zoom: 15, value: 1 }, 5],
              [{ zoom: 15, value: 62 }, 10],
              [{ zoom: 22, value: 1 }, 20],
              [{ zoom: 22, value: 62 }, 50],
            ]
          },
          'circle-color': {
            property: 'dbh',
            type: 'exponential',
            stops: [
              [0, 'rgba(236,222,239,0)'],
              [10, 'rgb(236,222,239)'],
              [20, 'rgb(208,209,230)'],
              [30, 'rgb(166,189,219)'],
              [40, 'rgb(103,169,207)'],
              [50, 'rgb(28,144,153)'],
              [60, 'rgb(1,108,89)']
            ]
          },
          'circle-stroke-color': 'white',
          'circle-stroke-width': 1,
          'circle-opacity': {
            stops: [
              [14, 0],
              [15, 1]
            ]
          }
        }
      }, 'waterway-label');
      map.on('click', 'trees-point', function (e) {
        new mapboxgl.Popup()
          .setLngLat(e.features[0].geometry.coordinates)
          .setHTML('<b>DBH:</b> ' + e.features[0].properties.dbh)
          .addTo(map);
      });
    }); 
  </script>


</body>

</HTML>
